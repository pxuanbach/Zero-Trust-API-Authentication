conf:
  listen:
    host: 0.0.0.0
    port: 9000
  allow_list:
    - 0.0.0.0/0
  etcd:
    endpoints:
      - "http://etcd:2379"
    prefix: "/apisix"
    username: ~
    password: ~
  log:
    error_log:
      level: warn
      file_path: /dev/stderr
    access_log:
      file_path: /dev/stdout

authentication:
  secret: secret
  expire_time: 3600
  users:
    - username: admin
      password: admin
